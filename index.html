<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./image/favicon-32.png">
    <title>뤯혪혝혧 햟햠쮐햟?</title>

<body>

        <div class="center-container">

                <!-- 햌햟혝쮐햨햟 1 - 햊햡혦 -->
                <li class="direction-item card-color-1 card-type-game">

                <li class="direction-item card-color-3 card-type-music">
